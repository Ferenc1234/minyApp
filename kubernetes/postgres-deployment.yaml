apiVersion: apps/v1
kind: Deployment
metadata:
  name: mine-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mine-postgres
  template:
    metadata:
      labels:
        app: mine-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: mineuser
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mine-app-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: minedb
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U mineuser -d minedb
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U mineuser -d minedb
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
