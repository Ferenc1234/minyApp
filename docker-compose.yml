version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mine_db
    environment:
      POSTGRES_USER: mineuser
      POSTGRES_PASSWORD: minepass
      POSTGRES_DB: minedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mineuser -d minedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mine_network

  app:
    build: .
    container_name: mine_app
    environment:
      DATABASE_URL: postgresql://mineuser:minepass@db:5432/minedb
      SECRET_KEY: change-this-secret-key-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LOG_LEVEL: INFO
      SQLALCHEMY_ECHO: 'False'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
    networks:
      - mine_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mine_network:
    driver: bridge
