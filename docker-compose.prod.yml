version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mine_db_prod
    environment:
      POSTGRES_USER: mineuser
      POSTGRES_PASSWORD: minepass
      POSTGRES_DB: minedb
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mineuser -d minedb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mine_network_prod
    restart: always

  app:
    build: .
    container_name: mine_app_prod
    environment:
      DATABASE_URL: postgresql://mineuser:minepass@db:5432/minedb
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      LOG_LEVEL: INFO
      SQLALCHEMY_ECHO: 'False'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
    networks:
      - mine_network_prod
    restart: always
    expose:
      - 8000

  nginx:
    image: nginx:latest
    container_name: mine_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    depends_on:
      - app
    networks:
      - mine_network_prod
    restart: always

volumes:
  postgres_data_prod:

networks:
  mine_network_prod:
    driver: bridge
